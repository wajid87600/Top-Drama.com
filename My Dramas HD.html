<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Display Videos</title>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="login" onsubmit="return authenticateUser()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="videos" style="display: none;">
        <h2>Videos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HOUXO4yI7po" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eT-dybV1jK0" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/E1M2dVhYDd0" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/62q4tiPEoeo" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8bkVyJY8M2A" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QtKVdQ2UXD0" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function authenticateUser() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Perform authentication here, for demonstration, let's assume it's successful
            var authenticated = true;

            if (authenticated) {
                // Show videos section
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('videos').style.display = 'block';
            } else {
                alert('Invalid email or password. Please try again.');
            }

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
